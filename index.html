<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone Dropdown</title>
</head>
<body>
    <select id="cities">
        <option>Select a city</option>
        <option value="paris">Paris FR</option>
        <option value="tokyo">Tokyo JP</option>
        <option value="sydney">Sydney AU</option>
    </select>
    <script>
        function showTime(event){
            if(event.target.value.length>0) {
                if(event.target.value === "paris") {
                    let parisTime = moment().tz("Europe/Paris").format("dddd, MMMM Do, YYYY H:mm A");
                    alert(`It is ${parisTime} in Europe/Paris`);
                }
                if(event.target.value === "tokyo") {
                    let tokyoTime = moment().tz("Asia/Tokyo").format("dddd, MMMM Do, YYYY H:mm A");
                    alert(`It is ${parisTime} in Asia/Tokyo`);
                }
                if(event.target.value === "sydney") {
                    let sydneyTime = moment().tz("Australia/Sydney").format("dddd, MMMM Do, YYYY H:mm A");
                    alert(`It is ${parisTime} in Australia/Sydney`);
                } 
            }
        }

        let cities = document.querySelector("#cities");
        cities.addEventListener("change", showTime);
    </script>
</body>
</html>
